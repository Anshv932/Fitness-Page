<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AK Fitness</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <!-- left box for logo -->
        <div class="left">
            <img src="images/logo.png" alt="AK Fitness">
            <div>AK Fitness</div>
        </div>

        <!-- mid box for navBar -->
        <div class="mid">
            <ul class="navbar">
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#">Fitness Calculator</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </div>

        <!-- right box for button or search box -->
        <div class="right">
            <button class="btn">Call Us</button>
            <button class="btn">Subscribe</button>
        </div>
    </header>
    <form class="container">
        <h1>Let's Shape Ourself Together</h1>
        <div class="form-group">
            <div><label for="name">Name:</label></div>
            <div><input type="text" id="name" name="name" placeholder="Enter Your Name..."></div>            
        </div>

        <div class="form-group">
            <div><label for="phone">Phone Number:</label></div>
            <div><input type="tel" id="phone" name="phone" placeholder="000-000-0000"></div>
        </div>

        <div class="form-group">
            <div><label for="email">Email:</label></div>
            <div><input type="email" id="email" name="email" placeholder="Enter Your email..."></div>
        </div>

        <div class="form-group">
            <div><label>Gender:</label></div>
            <div class="radio-group">
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>

                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>

                <input type="radio" id="other" name="gender" value="other">
                <label for="other">Other</label>
            </div>
        </div>

        <div class="form-button">
            <button type="submit" class="btn">Submit</button>
            <button type="reset" class="btn">Reset</button>
        </div>
        <form />
</body>

</html>
